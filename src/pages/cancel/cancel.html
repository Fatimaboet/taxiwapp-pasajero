<ion-header>
  <ion-row>
    <ion-col col-3 padding-top>
     <div class="profile-imagen" [style.backgroundImage]="'url(' + route + driver?.foto + ')'"></div>
    </ion-col>
    <ion-col col-8 no-padding>
      <h4>{{driver?.nombre}}</h4>
      <p>{{driver?.Modelo}}<br>{{driver?.linea}}</p>
      <h5>{{'waitAnswer' | translate}}</h5>
    </ion-col>
  </ion-row>

</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <h2>{{'cancelTrip' | translate}}</h2>
      </ion-col>
      <ion-col col-4 offset-4 text-center>
        <img src="../../assets/imgs/image23.png">
      </ion-col>
      <ion-col col-8 offset-2>
        <ion-item no-padding>
          <ion-label>{{'cancelT' | translate}}</ion-label>
          <ion-select [(ngModel)]="motive">
            <ion-option selected="true" disabled>Motivo...</ion-option>
            <ion-option *ngFor="let mot of motives; let i = index" [value]="mot">{{mot.espanol}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-8 offset-2 text-center *ngIf="motive?.cuotaPenalizacion">
        <h3>{{'feeOf' | translate}}{{motive.cuotaPenalizacion}} pesos.</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-padding>
  <ion-fab right bottom>
    <button type="button" ion-fab mini color="secondary" [disabled]="!motive" (click)="cancelService()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom>
    <button type="button" color="danger" ion-fab mini (click)="goBack()">
      <ion-icon name="close" ></ion-icon>
    </button>
  </ion-fab>
</ion-footer>

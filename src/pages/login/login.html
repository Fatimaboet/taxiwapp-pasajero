  Ionic pages and navigation.

<ion-content>
  <div class="content">
    <div class="logo">
      <img src="../../assets/imgs/logo1.png">
    </div>
    <div class="content-login" >
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-row>
          <ion-col col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 no-padding>
            <ion-list>
              <ion-item>
                <ion-label stacked>{{ 'email' | translate }}</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <small class="msg-error-input" *ngIf="validate('email')">{{ 'emailValid' | translate }}</small>

              <ion-item>
                <ion-label stacked>{{ 'password' | translate }}</ion-label>
                <ion-input type="password" formControlName="pass"></ion-input>
              </ion-item>
              <small class="msg-error-input" *ngIf="validate('pass')">{{ 'passValid' | translate }}</small>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 padding>
            <button type="submit" ion-button full>{{ 'login' | translate }}</button>
          </ion-col>
          <div col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 padding>
            <a [navPush]="pushPage" class="link">{{ 'forgotPass' | translate }}</a>
          </div>
        </ion-row>
      </form>
    </div>
  </div>

</ion-content>

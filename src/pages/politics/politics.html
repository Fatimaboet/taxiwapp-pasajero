<ion-header>
  <ion-navbar>
    <ion-title>{{ 'policy' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-row>
      <ion-col col-12 col-sm-8 offset-sm-2 col-lg-4 offset-lg-4 no-padding>
        <ion-list class="list-country list-items">
        	<ion-item (click)="presentProfileModal(1)">
			    {{ 'terms' | translate }}
			    <ion-icon class="color-gray" ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
			</ion-item>
			<ion-item (click)="presentProfileModal(2)">
			    {{ 'policy' | translate }}
			    <ion-icon class="color-gray" ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
			</ion-item>
			<ion-item (click)="gotoHelp()">
			    {{ 'help' | translate }}
			    <ion-icon class="color-gray" ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
			</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-fab center bottom>
	    <button ion-fab mini color="danger" (click)="goBack()"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
	</ion-fab>
</ion-content>

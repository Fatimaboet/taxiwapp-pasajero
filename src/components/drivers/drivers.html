<table class="table table-borderless" *ngIf="data.length">
  <thead>
    <tr>
      <th colspan="2">{{'driver' | translate}}</th>
      <th>{{'car' | translate}}</th>
      <th>{{'time' | translate}}</th>
      <th>{{'rate' | translate}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of data" (click)="selectDriver(driver)">
      <td>
        <ion-avatar item-start>
          <img [src]="route + driver.foto">
        </ion-avatar>
      </td>
      <td>
        {{ driver.nombre }}<br>
        <ion-icon name="star"></ion-icon> {{ driver.calificacionPromedio }}
      </td>
      <td>{{ driver.Modelo }}</td>
      <td>{{ driver.tiempo }}</td>
      <td>{{ driver.costoinicial }}</td>
      <td><button ion-fab mini color="danger"><ion-icon name="trash"></ion-icon></button></td>
    </tr>
  </tbody>
</table>
